<!DOCTYPE html>
<html>
<h1>Post Your Messages</h1>
<body>
<form action="/create-message" method="post">
    <input type="text" placeholder="Write a message" name="message"/>
    <button type="submit">Submit</button>
    <button type="logout">Logout</button>
</form>
Messages by {{name}}
<ol>
    {{#messageList}}
    <li>{{.}}</li>
    {{/messageList}}
</ol>
</body>
</html>
